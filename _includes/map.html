
        <style type="text/css">
            /* Set a size for our map container, the Google Map will take up 100% of this container */
            #map {
                width: 100%;
                height: 300px;
            }
        </style>

<p id="map"></p>
  <script>
        var map = L.map('map').setView([{{ page.lat }}, {{ page.lng }}], 16); 
         markers = new L.featureGroup(),
            icon = L.icon({
            iconUrl: "{{ site.url }}/assets/leaflet/img/marker-icon.png",
            iconRetinaUrl: "{{ site.url }}/assets/leaflet/img/marker-icon-2x.png",
            iconSize:     [25, 41],
            iconAnchor:   [12.5, 41],
            popupAnchor:  [0, 41]
          });
             L.tileLayer('http://{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
        attribution: 'Stamen & OSM',
        detectRetina: true
      }).addTo(map);
        
        var marker = L.marker([{{ page.lat }}, {{ page.lng }}]) .addTo(map).bindPopup("<b>{{ post.title }}</b><br />{{ page.address }}<br />").openPopup();
         markers.addTo(map);
map.fitBounds(markers.getBounds());

</script>
