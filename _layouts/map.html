<!DOCTYPE html>
<html>

<style type="text/css">
  #map {
  position:absolute;
  width:100%;
  height:100%;
}

</style>

<link rel="canonical" href="http://mapsam.com/jekyll-maps//jekyll-maps//">
    <script type="text/javascript" src="{{ site.url }}/assets/js/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="{{ site.url }}/assets/leaflet/leaflet.css">
    <script type="text/javascript" src="{{ site.url }}/assets/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="{{ site.url }}/assets/js/scripts.js"></script>

  <body>

  {% include maphead.html %}
  
    <div id="map"></div>
    <script>
      // set up variables to use during jekyll loop
      var lat, lng, content, marker,
          map = L.map('map').setView([0, 0], 1),
          markers = new L.featureGroup(),
          icon = L.icon({
            iconUrl: '{{ "/assets/leaflet/img/marker-icon.png" | prepend: site.baseurl }}',
            iconRetinaUrl: '{{ "/assets/leaflet/img/marker-icon-2x.png" | prepend: site.baseurl }}',
            iconSize:     [25, 41],
            iconAnchor:   [12.5, 41],
            popupAnchor:  [0, 41]
          });
      L.tileLayer('http://{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
        attribution: 'Stamen & OSM',
        detectRetina: true
      }).addTo(map);

      // jekyll loop through posts
      {% for post in site.posts %}
      lat = {{ post.lat }};
      lng = {{ post.lng }};
      content = "<a href='{{ post.url }}'><strong>{{ post.title }}</strong></a><br>{{ post.desc }}";
      marker = L.marker([lat, lng], {
        icon: icon
      }).bindPopup(content);
      markers.addLayer(marker);
      {% endfor %}
      // end loop through posts

      markers.addTo(map);
      map.fitBounds(markers.getBounds());
    </script>

  </body>

</html>
